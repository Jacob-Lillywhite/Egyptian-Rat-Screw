    <script>
        // EXTERNAL CODE BELOW (made by Kiril Vatev (catdad @ github [https://catdad.github.io/canvas-confetti/])): 
        var end = Date.now() + (15 * 1000);

        var interval = setInterval(function () {
            if (Date.now() > end) {
                return clearInterval(interval);
            }

            confetti({
                startVelocity: 30,
                spread: 360,
                ticks: 60,
                shapes: ['square'],
                origin: {
                    x: Math.random(),
                    // since they fall down, start a bit higher than random
                    y: Math.random() - 0.2
                }
            });
        }, 200);
        // EXTERNAL CODE ABOVE (made by Kiril Vatev (catdad @ github [https://catdad.github.io/canvas-confetti/]))
        confetti();
    </script>
